<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>ModelToDeps</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- En-t√™te avec barre d'√©tapes -->
    <header class="app-header">
      <div class="app-title">ModelToDeps</div>
      <nav class="wizard-steps-nav" id="wizard-steps-nav">
        <!-- Les √©tapes seront g√©n√©r√©es ici -->
      </nav>
      <div class="toolbar">
        <button id="btn-export" class="btn">Exporter</button>
      </div>
    </header>

    <!-- Zone principale avec le contenu de l'√©tape active -->
    <main class="app-main">
      <!-- Titre de l'√©tape actuelle -->
      <div class="step-header">
        <h1 id="step-title" class="step-title"></h1>
        <p id="step-description" class="step-description"></p>
      </div>

      <!-- Contenu de l'√©tape -->
      <div class="step-content">
        <!-- Barre lat√©rale avec composants -->
        <aside class="components-sidebar" id="components-sidebar">
          <h3>Composants</h3>
          <div id="components-list" class="components-list"></div>
        </aside>

        <!-- Zone de dessin -->
        <section class="canvas-area">
          <!-- Contr√¥les de zoom -->
          <div class="canvas-controls">
            <button id="btn-zoom-in" class="canvas-btn" title="Zoom avant (Ctrl + +)">
              <span>üîç+</span>
            </button>
            <button id="btn-zoom-out" class="canvas-btn" title="Zoom arri√®re (Ctrl + -)">
              <span>üîç‚àí</span>
            </button>
            <button id="btn-zoom-reset" class="canvas-btn" title="R√©initialiser le zoom (Ctrl + 0)">
              <span>‚äô</span>
            </button>
            <button id="btn-zoom-fit" class="canvas-btn" title="Ajuster √† la vue">
              <span>‚ä°</span>
            </button>
            <div class="zoom-level" id="zoom-level">100%</div>
          </div>
          
          <div id="canvas" class="canvas">
            <div id="canvas-content" class="canvas-content"></div>
          </div>
        </section>
      </div>

      <!-- Contr√¥les de navigation -->
      <footer class="step-footer">
        <button id="btn-prev" class="btn btn-secondary">‚Üê Pr√©c√©dent</button>
        <div id="step-status" class="step-status-message"></div>
        <button id="btn-next" class="btn btn-primary">Suivant ‚Üí</button>
      </footer>
    </main>

    <!-- Menu contextuel -->
    <div id="context-menu" class="context-menu" style="display: none;">
      <div class="context-menu-item" id="context-edit">
        <span>‚úèÔ∏è</span> Modifier
      </div>
      <div class="context-menu-item" id="context-delete">
        <span>üóëÔ∏è</span> Supprimer
      </div>
    </div>

    <!-- Modal d'√©dition -->
    <div id="edit-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Modifier le composant</h2>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="form-group">
              <label for="edit-text">Texte :</label>
              <input type="text" id="edit-text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="edit-equation">√âquation (LaTeX) :</label>
              <input type="text" id="edit-equation" class="form-control" placeholder="Ex: x^2 + y^2 = r^2" />
            </div>
            <div class="form-group">
              <label for="edit-fill-color">Couleur de fond :</label>
              <input type="color" id="edit-fill-color" class="form-control" />
            </div>
            <div class="form-group">
              <label for="edit-stroke-color">Couleur de bordure :</label>
              <input type="color" id="edit-stroke-color" class="form-control" />
            </div>
            <div class="form-group">
              <label for="edit-stroke-width">√âpaisseur bordure :</label>
              <input type="number" id="edit-stroke-width" class="form-control" min="1" max="10" />
            </div>
            <!-- Champs sp√©cifiques selon le type -->
            <div id="specific-fields"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="modal-cancel">Annuler</button>
          <button class="btn btn-primary" id="modal-save">Enregistrer</button>
        </div>
      </div>
    </div>

    <script>
      // Charger le code renderer en mode CommonJS pour Electron
      require('./main.js');
    </script>
  </body>
</html>
